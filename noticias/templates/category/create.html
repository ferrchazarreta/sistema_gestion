{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Crear Categoria</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group my-3">
            <label>Nombre</label>
            {{form.name}}
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
        <a class="btn btn-secondary mt-3" href="{% url 'category_list' %}">Volver a la Lista</a>
    </form>
</div>
{% endblock %}
