{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Lista de Categorias</h2>
    {% if user.is_staff %}
      <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Crear Categoria</a>
    {% endif %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                  {% if user.is_staff %}
                    <a href="{% url 'category_update' category.id %}" class="btn btn-success btn-sm">Editar</a>
                    <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                  {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
