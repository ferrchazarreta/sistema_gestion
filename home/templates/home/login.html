{% extends 'home/base.html' %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: #f5f5f5;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Iniciar Sesion</h3>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="form-outline mb-4">
                                    <input type="username" id="username" name="username"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="username">Usuario</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Contrase√±a</label>
                                </div>
                            </div>
                            <button data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                                type="submit">Ingresar</button>
                            <a href="{% url 'register' %}" class="btn btn-primary btn-lg btn-block">Registrate</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
