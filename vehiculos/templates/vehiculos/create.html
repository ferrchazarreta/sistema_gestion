{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Crear Vehiculo</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label>Marca</label>
          {{form.brand}}
        </div>
        <div class="form-group">
          <label>Modelo</label>
          {{form.model_car}}
        </div>
        <div class="form-group">
          <label>Cilindradas</label>
          {{form.cilindrada}}  
        </div>
        <div class="form-group">
          <label>AÃ±o de Frabricacion</label>
          {{form.year_production}}  
        </div>
        <div class="form-group">
          <label>Cantidad de puertas</label>
          {{form.door_quatity}}
        </div>
        <div class="form-group">
          <label>Combustible</label>
          {{form.fuel_type}}
        </div>
        <div class="form-group">
          <label>Pais</label>
          {{form.country_production}}
        </div>
        <div class="form-group">
          <label>Precio</label>
          {{form.price}}
        </div>
        <div class="form-group">
          <label>Imagen</label>
          {{form.image}}
        </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>
{% endblock %}
